---
configurations:
  - config.yaml
configMapGenerator:
  - name: env-config
    literals:
      - ENV_PREFIX=''

generatorOptions:
  disableNameSuffixHash: false

vars:
  - name: ENV_ID
    fieldref:
      fieldpath: data.ENV_ID
    objref:
      kind: ConfigMap
      name: env-config
      apiVersion: v1
